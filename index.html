<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--LINK CSS-->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Módulo 2 - Evaluación intermedia</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Dados y Apuestas</h1>
      <p class="text">Introduce aquí tu jugada:</p>
      <form class="form">
        <select class="js_select form-text" name="game" id="game">
          <option value="select">¿Qué número apuestas del 1 al 6?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        </select>
        <input
          class="js_amount form-text"
          type="text"
          name="amount"
          placeholder="¿Cuánto apuestas?"
        />
        <input class="js_button button" type="button" value="Jugar" />
      </form>
      <p class="text js_sms">Vamos a Jugar!</p>
      <!-- <span class="text-new"></span> -->
      <p class="js_total final">Saldo: 50</p>
    </main>
    <!--LINK JAVASCRIPT-->
    <script src="./js/main.js"></script>
  </body>
</html>
